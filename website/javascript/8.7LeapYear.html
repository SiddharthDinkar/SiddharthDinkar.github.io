<body onLoad = "bigboy()">

<script type="text/javascript">
function bigboy() {
var x = Number(prompt("Enter a year to find if it is a leap year"));



if(x % 4 == 0) {
	alert("This year is a leap year.");
}

else{
	alert("This year is not a leap year.");
}
}
</script>
