<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
</head>
<body>
<table border="10">
	<caption>Minecraft Mobs</caption>
	<thead>
	<tr>
		<th>Name</th>
		<th>Type</th>
		<th>Spawn Location</th>
	</tr>
	</thead>
	<tfoot>
		<tr>
			<td colspan="3">&copy; Mojang 2017</td>
		</tr>
	</tfoot>
	<tbody>
	<tr>
		<td>Spider</td>
		<td>Neutral</td>
		<td>Night</td>
	</tr>
	<tr>
		<td>Skeleton</td>
		<td rowspan="2">Aggressive</td>
		<td rowspan="2">Darkness</td>
	</tr>
	<tr>
		<td>Zombie</td>
	</tr>
	</tbody>
</table>
</body>
</html>
